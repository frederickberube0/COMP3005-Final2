<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Availability</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-semibold mb-4">Set Availability</h1>
        <form action="/set_availability" method="POST" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                {% for day in ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"] %}
                <div>
                    <label for="{{ day.lower() }}_start" class="block text-gray-700">{{ day }} Start Time:</label>
                    <input type="time" id="{{ day.lower() }}_start" name="{{ day.lower() }}_start" class="form-input mt-1 block w-full" required value="{{ availability.get(day, {}).get('start_time', '') }}">
                </div>
                <div>
                    <label for="{{ day.lower() }}_end" class="block text-gray-700">{{ day }} End Time:</label>
                    <input type="time" id="{{ day.lower() }}_end" name="{{ day.lower() }}_end" class="form-input mt-1 block w-full" required value="{{ availability.get(day, {}).get('end_time', '') }}">
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Save Availability</button>
        </form>
    </div>
</body>
</html>
