<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-semibold">Payment Transactions</h1>
            <button onclick="location.href='{{ url_for('admin_dashboard') }}'"
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Back to Dashboard</button>
        </div>
        <table class="min-w-full divide-y divide-gray-200 shadow-sm">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time of Purchase</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount Paid</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Member Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event Day</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event Time</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for payment in payments %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ payment[0] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ payment[1].strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ payment[2] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ payment[3] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ payment[4] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ payment[5].strftime('%H:%M') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
