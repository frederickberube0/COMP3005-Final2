<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-2xl font-semibold mb-4">Room Bookings</h1>
        <table class="min-w-full divide-y divide-gray-200 shadow-sm">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Day of Week</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trainer</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for booking in bookings %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ booking.day_of_week }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ booking.time }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ booking.trainer_name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ booking.type }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <form action="{{ url_for('delete_event', event_id=booking.event_id) }}" method="post">
                        <input type="hidden" name="room_id" value="{{ room_id }}">
                        <button type="submit" class="text-red-600 hover:text-red-900" onclick="return confirm('Are you sure you want to delete this event?');">Delete Event</button>
                    </form>

                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
        <a href="{{ url_for('manage_rooms') }}" class="text-blue-700 hover:text-blue-900 mt-4 inline-block">Back to Room Management</a>
    </div>
</body>
</html>
