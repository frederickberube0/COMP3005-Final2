<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Room Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-semibold mb-4">Set Room Availability</h1>
        <form action="{{ url_for('submit_room_availability', room_id=room_info.room_id) }}" method="post" class="space-y-4">
            {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'] %}
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">{{ day }} Start Time:</label>
                    <input type="time" name="{{ day.lower() }}_start" value="{{ room_info.room_availability.get(day, {}).get('start_time', '') }}" class="form-input mt-1 block w-full">
                </div>
                <div>
                    <label class="block text-gray-700">{{ day }} End Time:</label>
                    <input type="time" name="{{ day.lower() }}_end" value="{{ room_info.room_availability.get(day, {}).get('end_time', '') }}" class="form-input mt-1 block w-full">
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Save Availability</button>
        </form>
        
    </div>
</body>
</html>
